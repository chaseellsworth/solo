
<div ng-controller='PhotosController'> 
	
	<p>hello {{name}}</p>
	
	<button ng-click="showPostForm = !showPostForm">Add Post</button>

	<form ng-show="showPostForm" ng-submit="addPhoto()"> 
		<input placeholder="Location" ng-model="post.location" class="form-control"/>
		<input placeholder="Activity" ng-model="post.activity" class="form-control"/>
		<textarea placeholder="Describe your experience" ng-model="post.description" class="form-control" rows="10"></textarea>
		
		<input type="submit" ng-model="files" ng-file-select="onFileSelect(files)" ng-multiple="true" value="Upload Photo">

		<button type="submit">Save Post</button>

	</form>

	<div ng-repeat="photo in data">
		{{photo.location}} - {{photo.activity}}
		<br/> 
		{{photo.description}}
		<!-- {{photo.image}} -->
		<img class="travel-photos" ng-src="{{photo.image}}">	
	</div>

</div>
